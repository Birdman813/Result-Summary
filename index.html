<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="result-summary-card">

    <div class="result-content">
      <h1 class="result-heading">Your Result</h1>
      <p class="result-score"><span>76</span> of 100</p>
        
      <p class="result">Great</p>
      <p class="result-info">Your performance exceed 65% of the people conducting the test here!</p>
    </div>

    <div class="summary-content">
      <p class="summary-heading">Summary</p>

      <div class="reaction-content summary-component" >
        <div class="summary-component-left">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
          <p class="reaction-heading">Reaction</p>
        </div>
        <p class="summary-component-right">80 <span class="span">/ 100</span></p>
      </div>

      <div class="memory-content summary-component" >
        <div class="summary-component-left">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
          <p class="memory-heading">Memory</p>
        </div>
        <p class="summary-component-right">92 <span class="span">/ 100</span></p>
      </div>

      <div class="verbal-content summary-component" >
        <div class="summary-component-left">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
          <p class="verbal-heading">Verbal</p>
        </div>
        <p class="summary-component-right">61 <span class="span">/ 100</span></p>
      </div>

      <div class="visual-content summary-component" >
        <div class="summary-component-left">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
          <p class="visual-heading">Visual</p>
        </div>
        <p class="summary-component-right">73 <span class="span">/ 100</span></p>
      </div>

      <button class="btn-continue">Continue</button>

    </div>
  </div>

</body>
</html>
